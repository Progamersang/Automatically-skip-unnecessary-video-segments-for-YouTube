<!DOCTYPE html>
<html>
<head>
  <title>Automatically Skip Unnecessary Video Segments for YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      text-align: center;
      color: #ff0000; /* YouTube red */
      margin-top: 20px;
      font-size: 24px;
    }
    
    label {
      display: block;
      margin: 15px auto;
      font-size: 18px;
      color: #555;
    }
    
    input[type="checkbox"] {
      margin-right: 10px;
    }
    
    button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff; /* Bootstrap primary color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3; /* Darker shade of blue */
    }
  </style>
</head>
<body>
  <h1>Automatically Skip Unnecessary Video Segments for YouTube</h1>
  <label>
    <input type="checkbox" id="skipIntro"> Skip introduction
  </label>
  <label>
    <input type="checkbox" id="skipAds"> Skip ads
  </label>
  <!-- Add other options here -->
  <button id="save">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
